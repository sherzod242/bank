        <div class="currency-item__img">

          <p>1</p>
          <div></div>
          <p>149<span>сум</span></p>
        </div>
      </div>
      <div class="currency-item yuan">
        <div class="currency-item__img">
          <img src="images/yuan.svg" alt="">
        </div>
        <div class="currency-item__text">
          <p>1</p>
          <div></div>
          <p>1 245<span>сум</span></p>
        </div>
      </div>
    </div>
  </section>
  <!-- currency end -->
  
  <!-- creditcard -->
  <section class="creditcard container">
    <div class="creditcard-info">
      <h2 class="title">Лучшая карта</h2>
      <h4>HopCard<span>VISA</span></h4>
      <p>Комиссия за выпуск:<span>0$</span></p>
      <p>Комиссия за операции по карте:<span>0$</span></p>
      <div class="creditcard-info__links">
        <a href="#!" class="btn-white">Заказать</a>
        <a href="#!" class="btn-more">Подробнее</a>
      </div>
    </div>
    <img src="images/card.png" alt="" class="creditcard-img">
